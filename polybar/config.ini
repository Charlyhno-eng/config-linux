[colors]
bg      = #AA000000
fg      = #e0e0e0
accent  = #8be9fd

[bar/main]
width = 100%
height = 26
background = ${colors.bg}
foreground = ${colors.fg}
font-0 = JetBrainsMono Nerd Font:size=10;2
format-center = <label>
modules-left   = xworkspaces
modules-center = date
modules-right  = cpu sep memory
tray-position = right
tray-detached = false

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-foreground = ${colors.accent}
label-active-padding = 2
label-occupied = %name%
label-occupied-padding = 2
label-urgent = %name%
label-urgent-padding = 2
label-empty = %name%
label-empty-padding = 2

[module/date]
type = internal/date
interval = 5
date = %d/%m/%Y %H:%M
label = %date%

[module/cpu]
type = internal/cpu
interval = 2
label = CPU %percentage%%

[module/sep]
type = custom/text
content = " | "

[module/memory]
type = internal/memory
interval = 5
label = RAM %gb_used% / %gb_total% GiB
